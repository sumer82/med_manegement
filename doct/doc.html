    <link rel="stylesheet" href="doc.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css"
    />

  <body>
    <div class="container">
      <div class="sidebar">
        <a href="">
          <div class="link">
            <i class="fas fa-bars"></i>
            <span>Dashboard</span>
          </div>
        </a>
        <a href="">
            <div class="link">
                <i class="fas fa-stethoscope"></i>
              <span>Doctors</span>
            </div>
          </a>

        <a href="">
          <div class="link">
            <i class="fas fa-procedures"></i>
           <span>Patients</span>
          </div>
        </a>

        <a href="">
            <div class="link">
                <i class="fas fa-calendar-check"></i>
              <span>Appointment</span>
            </div>
          </a>

        
        <div class="form-popup" id="myForm">
        <div class="form-container">
        <div class="login">
            	<form>
		<label for="patientName">Patient Name:</label>
		<input type="text" id="patientName" name="patientName"><br><br>

		<label for="doctorName">Doctor Name:</label>
		<input type="text" id="doctorName" name="doctorName"><br><br>

		<label for="medication">Medication:</label>
		<textarea id="medication" name="medication"></textarea><br><br>

		<label for="dosage">Dosage:</label>
		<input type="text" id="dosage" name="dosage"><br><br>

		<label for="frequency">Frequency:</label>
		<input type="text" id="frequency" name="frequency"><br><br>

		<label for="duration">Duration:</label>
		<input type="text" id="duration" name="duration"><br><br>

		<label for="notes">Notes:</label>
		<textarea id="notes" name="notes"></textarea><br><br>

		<input type="submit" value="Submit">
	</form>
             <button>cancel</button>
        </div>
        <div class="pic">
            <img src="/adminhub-master/img/doctor_consultation_02.jpg">
        </div>
        </div>

          <div class="link">
